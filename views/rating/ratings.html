<!DOCTYPE html>
<html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>OTOG - One Tambon One Grader</title>

	<!-- bootstrap integral -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- main source of custom css -->
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

	<!-- W3.js -->
	<script src="https://www.w3schools.com/lib/w3.js"></script>

	<!-- load rating -->
	<script type="text/javascript">
		$(document).ready(function() {
			$("#page").load("ratings/rating_table");
		});
	</script>


	<!-- include login script-->
	<script>
		var isLogin = "<%= is_login %>";
		$(document).ready(function() {
			if (isLogin == "1") {
				$("#login_but").html("<i class=\"fa fa-sign-in\"></i> Logout");
				$("#login_but").attr("href", "logout");
				$("#login_but").css("color", "red");
			} else {
				$("#login_but").html("<i class=\"fa fa-sign-in\"></i> Login");
				$("#login_but").attr("href", "login");
				$("#login_but").css("color", "rgba(0, 0, 0, 0.7)");
			}
		});
	</script>
</head>

<body>

	<!-- navigation bar -->
	<nav class="navbar navbar-expand-sm navbar-light justify-content-end" style="background-color: #F1F1F1">
		<a class="navbar-brand head_typo" href="#">OTOG - One Tambon One Grader</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link head_typo" href="main">
					<i class="fa fa-home"></i>
					Main</a>
			</li>
			<li class="nav-item">
				<a class="nav-link head_typo" href="problems">
					<i class="fa fa-puzzle-piece"></i>
					Problems</a>
			</li>
			<li class="nav-item">
				<a class="nav-link head_typo" href="contest">
					<i class="fa fa-trophy"></i>
					Contest</a>
			</li>
			<li class="nav-item">
				<a class="nav-link head_typo active" href="ratings">
					<i class="fa fa-bar-chart"></i>
					Ratings</a>
			</li>
			<li class="nav-item">
				<a id = "login_but" class="nav-link head_typo" href="login">
					<i class="fa fa-sign-in"></i>
					Login</a>
			</li>
		</ul>
	</nav><br><br><br>

	<!-- rating section -->
	<div class="container">
		<h2> <i class="fa fa-bar-chart"></i> Rating </h2><br>
		<div class="row">
			<label class="col-md-2"><b>ค้นหาผู้ใช้ : </b></label>
			<input class="col-md-6 form-control" oninput="w3.filterHTML('#user', '.item', this.value)" placeholder="ค้นหาผู้ใช้">
			<div class="col-md-4"></div>
		</div> <hr>
			<div id="page"></div>

			<!-- footer of Phakphum Dev Team -->
			<hr>
			<footer>
				<div class="row">
					<div class="col-md-6">
						<p>If you have any problem or suggestion, please <a href="#" style="color: #FF851B"> Contact Us </a></p>
					</div>
					<div class="col-md-6">
						<span class="float-right"> &copy; 2019 Phakphum Dev Team</span>
					</div>
				</div>
			</footer>
		</div>
</body>

</html>
