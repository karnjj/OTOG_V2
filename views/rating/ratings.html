<!DOCTYPE html>
<html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>OTOG - One Tambon One Grader</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- bootstrap integral -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- main source of custom css -->
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<!-- W3.js -->
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script src="navbar.js?id=rate" id="nav-bar"></script>	

	<!-- load rating -->
	<script type="text/javascript">
		$(document).ready(function() {
			$("#page").load("ratings/rating_table");
		});
	</script>


	<!-- include login script-->
	<script>
		var isLogin = "<%= is_login %>";
		$(document).ready(function() {
			if (isLogin == "1") {
				$("#login_but").html("<i class='fa fa-sign-in'></i> <span>Logout</span>");
				$("#login_but").attr("href", "logout");
				$("#login_but").css("color", "red");
			} else {
				$("#login_but").html("<i class='fa fa-sign-in'></i> <span>Login</span>");
				$("#login_but").attr("href", "login");
				$("#login_but").css("color", "rgba(0, 0, 0, 0.7)");
			}
		});
	</script>

	<!-- chat load -->
	<script type="text/javascript">
		$(document).ready(function() {
			$("#chat").load("chat");
		});
	</script>

</head>

<body>

	<!-- navigation bar -->
	<div id="navbar-frame" >
	</div><br><br class="d-none d-md-block"><br class="d-none d-lg-block">

	<!-- rating section -->
	<div class="container">
		<h2><i class="fa fa-bar-chart"></i> Rating </h2><br>
		<div class="container row align-items-baseline">
			<label class="col-md-2 text-nowrap"><b>ค้นหาผู้ใช้ : </b></label>
			<input class="col-md-6 form-control" oninput="w3.filterHTML('#user', '.item', this.value)" placeholder="ค้นหาผู้ใช้">
			<div class="col-md-4"></div>
		</div>
		<hr>
		<div class="table-responsive">
			<div id="page"></div>
		</div>
		<!-- Live Chat -->
		<div id="chat"></div>
		<!-- footer of Phakphum Dev Team -->
		<hr>
		<footer>
			<div class="row mb-3">
				<div class="text-center text-md-left col-md-6">
					<p class="m-0">If you have any problem or suggestion, please <a href="#" style="color: #FF851B"> Contact Us </a></p>
				</div>
				<div class="text-center text-md-right col-md-6">
					<span>&copy; 2019 Phakphum Dev Team</span>
				</div>
			</div>
		</footer>	
	</div>
</body>

</html>
