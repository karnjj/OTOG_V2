<!DOCTYPE html>
<html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>OTOG - One Tambon One Grader</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- bootstrap integral -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- W3.js -->
	<script src="https://www.w3schools.com/lib/w3.js"></script>

	<!-- main source of custom css -->
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/chat_button.css">

	<!-- include login script + load problems-->
	<script>
		$(document).ready(function() {
			var isLogin = "<%= is_login %>";
			if (isLogin == "1") {
				$("#login_but").html("<i class=\"fa fa-sign-in\"></i> <span>Logout</span>");
				$("#login_but").attr("href", "logout");
				$("#login_but").css("color", "red");
			} else {
				$("#login_but").html("<i class=\"fa fa-sign-in\"></i> <span>Login</span>");
				$("#login_but").attr("href", "login");
				$("#login_but").css("color", "rgba(0, 0, 0, 0.7)");
			}
		});
	</script>

	<!-- load problem -->
	<script type="text/javascript">
		$(document).ready(function() {
			$("#page").load("problems/prob_table");
		});
	</script>

</head>

<body>

	<!-- navigation bar -->
	<nav class="navbar navbar-expand-sm navbar-light justify-content-between" style="background-color: #F1F1F1">
		<a class="navbar-brand head_typo" href="#">OTOG<span> - One Tambon One Grader</span></a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link head_typo" href="main">
					<i class="fa fa-home"></i>
					<span>Main</span>		
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link head_typo active" href="problems">
					<i class="fa fa-puzzle-piece"></i>
					<span>Problems</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link head_typo" href="contest">
					<i class="fa fa-trophy"></i>
					<span>Contest</span>
					<sup><blink><span class="badge badge-warning badge-pill">New</span></blink></sup>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link head_typo" href="ratings">
					<i class="fa fa-bar-chart"></i>
					<span>Ratings</span>
				</a>
			</li>
			<li class="nav-item">
				<a id = "login_but" class="nav-link head_typo" href="login">
					<i class="fa fa-sign-in"></i>
					<span>Login</span>
				</a>
			</li>
		</ul>
	</nav><br><br><br>

	<!-- problem section -->
	<div class="container table-responsive">
		<div id="page"></div>
	<!-- Live Chat -->
	<div class="btn-chat" id="livechat-compact-container" style="visibility: visible; opacity: 1;">
		<div class="btn-holder">
			<a onclick="window.open('/chat','name','width=350,height=500')" href="/chat" target="popup" class="link">Live Chat</a>
		</div>
	</div>
	<!-- footer of Phakphum Dev Team -->
	<hr>
	<footer>
		<div class="row">
			<div class="col-md-6">
				<p>If you have any problem or suggestion, please <a href="#" style="color: #FF851B"> Contact Us </a></p>
			</div>
			<div class="col-md-6">
				<span class="float-right"> &copy; 2019 Phakphum Dev Team</span>
			</div>
		</div>
	</footer>
	</div>
</body>

</html>
