<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OTOG - One Tambon One Grader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/
bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/stylesheets/style.css">


</head>
<body style="background-color: #f5f5f5;">
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4" style="padding-top: 125px">
			<div class="card">
				<div class="card-header">
				<div class="text-center font-weight-bold"> GOTO - Grader Of Thailand Olympiad </div>
				</div>
					<div class="card-body">
						<form class="form-login" action="login" method="post">
							<label for="inputUsername" class="sr-only">Username</label>
							<input type="username" name="username" class="form-control"
							placeholder="Username" required autofocus><br>
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" name="password" class="form-control"
							placeholder="Password" required><br>
							<button class="btn btn-info
							btn-lg btn-block" type="submit">Sign in</button>
						</form>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
</body>
</html>
