<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GOTO System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/
bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/stylesheets/style.css">

<!-- contest form -->
<script>
	var config = <%-JSON.stringify(config)%>;
	$(document).ready(function() {
		var temp = config[0].mode;
		if(temp != "No Contest") $('#contest').show();
		else $('#contest').hide();
		var mySelect = document.getElementById('mode_grader');
		for(var i, j = 0; i = mySelect.options[j]; j++) {
		    if(i.value == temp) {
		        mySelect.selectedIndex = j;
		        break;
		    }
		}
	});
</script>
<script>
	var config = <%-JSON.stringify(config)%>;
	var mode = config[0].mode;
	var contest_start = config[0].contest_start;
	var contest_end = config[0].contest_end;
	function save_config() {
		$.post("/config/config",
		{
			mode: mode,
			contest_start: contest_start,
			contest_end: contest_end,
		});
	}
	function show_contest(selectedValue) {
		if(selectedValue != "No Contest") $('#contest').show();
		else $('#contest').hide();
		mode = selectedValue;
	}
</script>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/config">Main</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/config/task">Task</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">User</a>
    </li>
   	<li class="nav-item">
      <a class="nav-link" href="/config/contest">Contest</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/main" style="color:#ff0000">Exit</a>
    </li>
  </ul>
	</nav><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h2> GOTO </h2>
				<button class='btn btn-info btn-lg' onclick="save_config();">Save</button><hr>
			</div>
			<div class="col-md-6">
					<!-- grader mode -->
					<form class="form-group" action="#">
						<label for="mode">Grader Mode : </label>
						<div class="input-group mb-3">
							<select class="custom-select" id="mode">
								<option selected>Online</option>
								<option>Close</option>
							</select>
						</div>
					</form><br>
				<!-- mode form -->
				<label for="mode_grader">Choose Mode : </label>
				<div class="input-group mb-3">
				<select class="custom-select" id="mode_grader" onchange="show_contest(this.value)">
					<option>No Contest</option>
					<option>Unrated Contest</option>
					<option>Rated Contest</option>
				</select>
				<div class="input-group-append">
				</div>
				</div>
				<br>
				<!-- contest form -->
				<div id = "contest">
					<form class="form-group" action="#">
					<label for="mode">Judge Mode : </label>
					<div class="input-group mb-3">
					<select class="custom-select" id="judge">
						<option selected>Classic (Time based)</option>
						<option>ACM Mode</option>
						<option disabled>OTOG Mode</option>
						<option disabled>Blind Mode</option>
					</select>
					</div>
				</form><br>

			<!-- start + end contest -->
			<form action="#">
				<label>Choose start and finish time : </label>
				<div class="input-group">
  			<input type="text" aria-label="start" class="form-control" placeholder="start time">
  			<input type="text" aria-label="finish" class="form-control" placeholder="finish time">
  			<div class="input-group-append">
  			</div>
				</div>
			</form><br>
			</div>
			</div>

			<div class="col-md-3">
				<div class="card">
					<div class="card-header bg-danger"><b>Warning</b></div>
					<div class="card-body">
						Please write Date in form MM/DD/YY and time in form HOUR:MINUTE
						<br>
						<b>Example :</b> 02/19/2019 14:03
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
