<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GOTO System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/
bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="stylesheets/style.css">

<!-- contest form -->
<script>
	$(function(){
	$("#contest").hide();
	});
</script>
<script>
	function show_contest(){
	$("#contest").show();
	}
</script>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Main</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Task</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">User</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Disabled</a>
    </li>
  </ul>
	</nav><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h2> GOTO </h2>
			</div>
			<div class="col-md-6">
					<!-- grader mode -->
					<form class="form-group" action="#">
						<label for="mode">Grader Mode : </label>
						<div class="input-group mb-3">
							<select class="custom-select" id="mode">
								<option selected>Online</option>
								<option>Close</option>
							</select>
							<div class="input-group-append">
								<button class="btn btn-info" type="submit">Save</button>
							</div>
						</div>
					</form><br>
				<!-- mode form -->
				<form class="form-group" action="#">
					<label for="mode">Choose Mode : </label>
					<div class="input-group mb-3">
					<select class="custom-select" id="mode">
						<option selected>No Contest</option>
						<option>Unrated Contest</option>
						<option>Rated Contest</option>
					</select>
					<div class="input-group-append">
						<button class="btn btn-info" type="submit" onclick="show_contest()">Save</button>
					</div>
					</div>
				</form><br>
				<!-- contest form -->
				<div id = "contest">
				<form class="form-group" action="#">
					<label for="mode">Judge Mode : </label>
					<div class="input-group mb-3">
					<select class="custom-select" id="judge">
						<option selected>Classic (Time based)</option>
						<option>ACM Mode</option>
						<option disabled>OTOG Mode</option>
						<option disabled>Blind Mode</option>
					</select>
					<div class="input-group-append">
						<button class="btn btn-info" type="submit">Save</button>
					</div>
					</div>
				</form><br>

			<!-- start + end contest -->
			<form action="#">
				<label>Choose start and finish time : </label>
				<div class="input-group">
  			<input type="text" aria-label="start" class="form-control" placeholder="start time">
  			<input type="text" aria-label="finish" class="form-control" placeholder="finish time">
  			<div class="input-group-append">
					<button class="btn btn-info" type="submit">Save</button>
  			</div>
				</div>
			</form>
			</div>
			</div>

			<div class="col-md-3">
				<div class="card">
					<div class="card-header bg-danger"><b>Warning</b></div>
					<div class="card-body">
						Please write Date in form MM/DD/YY and time in form HOUR:MINUTE
						<br>
						<b>Example :</b> 02/19/2019 14:03
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
