<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OTOG - One Tambon One Grader</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/
bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

<script>
	$(function(){
		var status = "<%= status %>";
		if(status == "true") $("#failed").css("display", "none");
		else $("#failed").css("display", "block");
	});
</script>

</head>
<body style="background-color: #f5f5f5;">
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4" style="padding-top: 125px">
			<div class="card">
				<div class="card-header">
				<div class="text-center font-weight-bold"> OTOG - One Tambon One Grader </div>
				</div>
					<div class="card-body">
						<div id="failed">
							<div class="alert alert-danger alert-dismissible fade show">
    						<button type="button" class="close" data-dismiss="alert">&times;</button>
    						<strong>Register Failed!</strong> <br>
    						มี Username นี้อยู่แล้ว
  						</div>
						</div>
						<form class="form-login" action="register" method="post">
							<label for="inputUsername" class="sr-only">Username</label>
							<input type="username" name="username" class="form-control"
							placeholder="Username" required autofocus><br>
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" name="password" class="form-control"
							placeholder="Password" required><br>
							<label for="inputShowname" class="sr-only">Showname</label>
							<input type="username" name="showname" class="form-control"
							placeholder="Showname" required><br>
							<button class="btn otogbtn
							btn-lg btn-block" type="submit">Sign up</button>
						</form>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
</body>
</html>
